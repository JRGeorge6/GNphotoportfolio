<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photography Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --main-bg: #F1EFEF;
      --accent-1: #1E1E1E;
      --accent-2: #595959;
      --accent-3: #A6A6A6;
      --neutral-light: #D0D0D0;
      --hover-bg: #D0D0D0;
      --placeholder-color: #bbb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Futura', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--main-bg);
      color: var(--accent-1);
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #c0c0c0;
      color: var(--accent-1);
      font-family: 'Baskerville', serif;
      z-index: 2;
      position: sticky;
      top: 0;
      transform: translateY(-60px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    footer {
      background-color: var(--accent-1);
      color: var(--main-bg);
      text-align: center;
      padding: 15px;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    main {
      flex: 1;
      padding: 0;
      position: relative;
      z-index: 1;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    .padded {
      padding: 20px;
    }
    body.loaded header {
      transform: translateY(0);
      opacity: 1;
    }
    body.loaded footer {
      transform: translateY(0);
      opacity: 1;
    }
    body.mainReady main {
      opacity: 1;
    }
    header.shrink {
      padding: 5px 20px !important;
    }
    header.shrink .logo {
      height: 50px !important;
    }
    .logo {
      height: 80px;
      cursor: pointer;
      transition: height 0.3s ease;
    }
    .page-indicator {
      font-size: 1.8em;
      font-weight: 400;
      transition: font-size 0.3s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    /* Hamburger and Dropdown */
    .hamburger-container {
      padding: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger {
      font-size: 2em;
      transition: transform 0.2s ease;
    }
    .hamburger-container:hover .hamburger {
      transform: rotate(90deg);
    }
    .dropdown {
      position: absolute;
      top: 80px;
      right: 30px;
      background-color: var(--neutral-light);
      border: none;
      border-radius: 10px;
      overflow: hidden;
      font-family: 'Futura', sans-serif;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transform: scale(0.5);
      transition: transform 0.4s ease, opacity 0.4s ease;
      transform-origin: top right;
    }
    .dropdown.show {
      pointer-events: auto;
      opacity: 1;
      transform: scale(1);
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: var(--accent-1);
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: var(--hover-bg);
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: var(--accent-1);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .back-button:hover {
      background-color: #333;
    }
    .fade-out {
      animation: fadeOut 0.6s forwards ease-in-out;
    }
    .fade-in {
      animation: fadeIn 0.5s forwards ease-in-out;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide-out-right {
      animation: swipeOutRight 0.4s forwards ease;
    }
    .slide-in-left {
      animation: swipeInLeft 0.4s forwards ease;
    }
    @keyframes swipeOutRight {
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    @keyframes swipeInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    main h1 {
      font-family: 'Garamond', serif;
      font-size: 3em;
      font-weight: 400;
      margin-bottom: 20px;
      color: var(--accent-1);
    }
    /* Other unchanged styles... */
    .photo-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }
    .photo-grid img {
      width: 100%;
      height: auto;
      background-color: var(--accent-3);
      display: block;
      object-fit: cover;
    }
    .social-icon {
      color: var(--main-bg);
      font-size: 1.5em;
      text-decoration: none;
      margin-top: 5px;
    }
    .portrait-groups {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 30px;
    }
    .portrait-group {
      background-color: var(--accent-3);
      padding: 20px;
      border-radius: 6px;
    }
    .portrait-group h2 {
      font-family: 'Garamond', serif;
      font-size: 1.6em;
      margin-bottom: 10px;
    }
    .portrait-photos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .portrait-photos img {
      width: calc(33% - 10px);
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: var(--accent-3);
      display: block;
      object-fit: cover;
      margin-bottom: 0;
    }
    .portrait-group p {
      font-size: 0.95em;
      line-height: 1.5;
    }
    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95em;
      color: var(--accent-1);
      text-decoration: none;
      margin-top: 8px;
    }
    .insta-link i {
      font-size: 1.1em;
    }
    .models-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .model-card {
      width: calc(33.333% - 20px);
      background-color: var(--accent-3);
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid var(--accent-2);
    }
    .model-card img {
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    .model-card a {
      font-family: 'Garamond', serif;
      font-size: 1.1em;
      color: var(--accent-1);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .model-card a:hover {
      color: #333;
    }
    .model-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .model-gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid var(--accent-2);
    }
    .model-stats {
      font-size: 1em;
      line-height: 1.5em;
    }
    .scrolling-gallery {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--main-bg);
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 0;
      animation: scrollGallery 20s linear infinite;
    }
    .photo {
      background-color: var(--placeholder-color);
      border-radius: 8px;
      min-height: 300px;
    }
    .landscape {
      grid-column: span 2;
    }
    .portrait {
      grid-row: span 2;
    }
    @keyframes scrollGallery {
      0% {
          transform: translateY(0);
          opacity: 0;
      }
      5% {
          opacity: 1;
      }
      70% {
          transform: translateY(-40%);
          opacity: 1;
      }
      80% {
          transform: translateY(-45%);
          opacity: 0;
      }
      100% {
          transform: translateY(-50%);
          opacity: 0;
      }
    }
    .home-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--accent-1);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
      pointer-events: none;
    }
    .overlay-text {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      pointer-events: auto;
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: inherit;
      overflow: hidden;
    }
    /* Art tab styling */
    .art-column {
      display: flex;
      flex-direction: column;
    }
    .art-column .photo-item {
      height: 100vh;
      width: 100%;
      position: relative;
    }
    .art-column .photo-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .art-column .photo-item p {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      color: #fff;
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
      font-size: 1.2em;
      margin: 0;
      text-align: center;
    }
    /* Carousel styling for Models page (unchanged except in the Models branch) */
    .models-carousel-container {
      position: relative;
      width: 100%;
      /* height is set per page in our Models content */
      overflow: hidden;
      margin: 20px auto;
    }
    .models-carousel {
      display: flex;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .carousel-item {
      min-width: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }
    .carousel-item img {
      /* The default rules remain for non‑Models pages */
      max-height: calc(100vh - 20vh);
      width: auto;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      margin: 0 auto;
    }
    .carousel-caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20vh;
      background: rgba(255, 255, 255, 0.8);
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .carousel-caption h2 {
      margin: 0;
      font-size: 2em;
    }
    .carousel-caption button {
      padding: 10px 20px;
      font-size: 1em;
      background: var(--accent-1);
      color: var(--main-bg);
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      background: rgba(128, 128, 128, 0.5);
      border: 3px solid rgba(255, 255, 255, 0.8);
      color: rgba(211, 211, 211, 1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .carousel-nav:hover {
      opacity: 0.9;
    }
    .carousel-nav.prev {
      left: 40px;
    }
    .carousel-nav.next {
      right: 40px;
    }
    @media only screen and (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 10px 15px;
      }
      .logo {
        height: 60px;
      }
      .page-indicator {
        font-size: 1.5em;
        position: static;
        transform: none;
        margin: 10px 0;
      }
      .hamburger-container {
        align-self: flex-end;
      }
      main {
        padding: 15px;
      }
      .photo-grid,
      .portrait-photos,
      .models-grid {
        flex-direction: column;
        gap: 10px;
      }
      .portrait-groups {
        grid-template-columns: 1fr;
      }
      .photo-grid img,
      .portrait-photos img,
      .model-card img {
        width: 100%;
        height: auto;
      }
      .model-card {
        width: 100%;
        padding: 15px;
        margin-bottom: 15px;
      }
      .dropdown {
        top: 60px;
        right: 5%;
        width: 90%;
      }
      footer {
        padding: 10px;
        font-size: 0.9em;
      }
      .art-column .photo-item {
        height: auto;
      }
      .carousel-caption h2 {
        font-size: 1.5em;
      }
      .carousel-nav {
        width: 40px;
        height: 40px;
      }
      .carousel-nav.prev {
        left: 40px;
      }
      .carousel-nav.next {
        right: 40px;
      }
    }
  </style>
</head>

  <script>
    // ===== Dropdown Menu Related Code =====
    let dropdownTimer = null;
    function startDropdownTimer() {
      clearTimeout(dropdownTimer);
      dropdownTimer = setTimeout(() => {
        document.getElementById('dropdown').classList.remove('show');
      }, 10000);
    }
    function clearDropdownTimer() {
      clearTimeout(dropdownTimer);
    }
    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      if (!dropdown.classList.contains('show')) {
        dropdown.classList.add('show');
        startDropdownTimer();
      } else {
        dropdown.classList.remove('show');
        clearDropdownTimer();
      }
    }
    document.getElementById('dropdown').addEventListener('mouseenter', clearDropdownTimer);
    document.getElementById('dropdown').addEventListener('mouseleave', startDropdownTimer);
    document.getElementById('hamburger-container').addEventListener('mouseenter', clearDropdownTimer);
    document.getElementById('hamburger-container').addEventListener('mouseleave', startDropdownTimer);

    window.addEventListener('DOMContentLoaded', () => {
      const mainContent = document.getElementById('main-content');
      let initialPage = window.location.hash.substring(1) || "Home";
      if(initialPage === "Home") {
          mainContent.innerHTML = homeContent;
      } else {
          changePage(initialPage, "fade");
      }
      setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          document.body.classList.add('mainReady');
        }, 800);
      }, 50);
      window.addEventListener('scroll', () => {
        const headerEl = document.querySelector('header');
        if (window.scrollY > 80) {
          headerEl.classList.add('shrink');
        } else {
          headerEl.classList.remove('shrink');
        }
      });
    });
    
    function fadeTransition(pageHTML, onFadeOutComplete) {
      const mainContent = document.getElementById('main-content');
      cancelAnimations(mainContent);
      mainContent.classList.remove('fade-in', 'fade-out');
      mainContent.classList.add('fade-out');
      mainContent.addEventListener('animationend', function handler(e) {
        if (e.animationName === 'fadeOut') {
          mainContent.removeEventListener('animationend', handler);
          if (typeof onFadeOutComplete === "function") {
            onFadeOutComplete();
          }
          mainContent.innerHTML = pageHTML;
          mainContent.classList.remove('fade-out');
          mainContent.classList.add('fade-in');
          mainContent.addEventListener('animationend', function handlerIn(e2) {
            if (e2.animationName === 'fadeIn') {
              mainContent.removeEventListener('animationend', handlerIn);
              mainContent.classList.remove('fade-in');
            }
          }, { once: true });
        }
      }, { once: true });
    }
    
    function slideTransition(pageHTML) {
      const mainContent = document.getElementById('main-content');
      cancelAnimations(mainContent);
      mainContent.classList.remove('fade-in', 'fade-out');
      mainContent.classList.add('slide-out-right');
      setTimeout(() => {
        mainContent.innerHTML = pageHTML;
        mainContent.classList.remove('slide-out-right');
        mainContent.classList.add('slide-in-left');
        setTimeout(() => {
          mainContent.classList.remove('slide-in-left');
        }, 400);
      }, 400);
    }
    
    function cancelAnimations(element) {
      if (element.getAnimations) {
        element.getAnimations().forEach(animation => {
          animation.cancel();
        });
      }
    }

    // Modified initCarousel for Models page: using rotation animations.
    function initCarousel() {
      const carousel = document.querySelector('.models-carousel');
      if (!carousel) return;
      
      const items = document.querySelectorAll('.carousel-item');
      const totalItems = items.length;
      let currentIndex = 0;
      
      function changeSlide(newIndex) {
        if(newIndex === currentIndex) return;
        const currentSlide = items[currentIndex];
        const nextSlide = items[newIndex];
        
        // Animate out current slide with rotation
        currentSlide.classList.add('rotate-out');
        currentSlide.addEventListener('animationend', function handler() {
          currentSlide.classList.remove('active', 'rotate-out');
          currentSlide.removeEventListener('animationend', handler);
        });
        
        // Animate in next slide with rotation
        nextSlide.classList.add('rotate-in', 'active');
        nextSlide.addEventListener('animationend', function handler() {
          nextSlide.classList.remove('rotate-in');
          nextSlide.removeEventListener('animationend', handler);
        });
        
        currentIndex = newIndex;
      }
      
      const nextButton = document.querySelector('.carousel-nav.next');
      const prevButton = document.querySelector('.carousel-nav.prev');
      if(nextButton) {
        nextButton.onclick = (e) => {
          e.preventDefault();
          const newIndex = (currentIndex + 1) % totalItems;
          changeSlide(newIndex);
        };
      }
      if(prevButton) {
        prevButton.onclick = (e) => {
          e.preventDefault();
          const newIndex = (currentIndex - 1 + totalItems) % totalItems;
          changeSlide(newIndex);
        };
      }
      
      // (Optional: You can add swipe functionality here if desired)
    }

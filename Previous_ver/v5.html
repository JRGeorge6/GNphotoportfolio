<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --main-bg: #F1EFEF;
      --accent-1: #1E1E1E;
      --accent-2: #595959;
      --accent-3: #A6A6A6;
      --neutral-light: #D0D0D0;
      --hover-bg: #D0D0D0;
      --placeholder-color: #bbb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Futura', sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: var(--main-bg);
      color: var(--accent-1);
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background-color: #c0c0c0;
      color: var(--accent-1);
      font-family: 'Baskerville', serif;
      z-index: 2;
      position: sticky;
      top: 0;
      transform: translateY(-60px);
      opacity: 0;
      transition: all 0.3s ease;
    }
    footer {
      background-color: var(--accent-1);
      color: var(--main-bg);
      text-align: center;
      padding: 15px;
      transform: translateY(30px);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
    }
    main {
      flex: 1;
      /* No default padding for Home page */
      padding: 0;
      position: relative;
      z-index: 1;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    /* New class to add padding for pages other than Home */
    .padded {
      padding: 20px;
    }
    body.loaded header {
      transform: translateY(0);
      opacity: 1;
    }
    body.loaded footer {
      transform: translateY(0);
      opacity: 1;
    }
    body.mainReady main {
      opacity: 1;
    }
    header.shrink {
      padding: 5px 20px !important;
    }
    header.shrink .logo {
      height: 50px !important;
    }
    .logo {
      height: 80px;
      cursor: pointer;
      transition: height 0.3s ease;
    }
    /* Modified .page-indicator to center the text in the header */
    .page-indicator {
      font-size: 1.8em;
      font-weight: 400;
      transition: font-size 0.3s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .hamburger-container {
      padding: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hamburger {
      font-size: 2em;
      transition: transform 0.2s ease;
    }
    .hamburger-container:hover .hamburger {
      transform: rotate(90deg);
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 80px;
      right: 30px;
      background-color: var(--neutral-light);
      border: none;
      border-radius: 10px;
      overflow: hidden;
      font-family: 'Futura', sans-serif;
      z-index: 9999;
    }
    .dropdown a {
      display: block;
      padding: 10px 20px;
      color: var(--accent-1);
      text-decoration: none;
    }
    .dropdown a:hover {
      background-color: var(--hover-bg);
    }
    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background-color: var(--accent-1);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      margin-bottom: 20px;
    }
    .back-button:hover {
      background-color: #333;
    }
    .fade-out {
      animation: fadeOut 0.6s forwards ease-in-out;
    }
    .fade-in {
      /* Updated fade in duration to 0.5s */
      animation: fadeIn 0.5s forwards ease-in-out;
    }
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide-out-right {
      animation: swipeOutRight 0.4s forwards ease;
    }
    .slide-in-left {
      animation: swipeInLeft 0.4s forwards ease;
    }
    @keyframes swipeOutRight {
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }
    @keyframes swipeInLeft {
      from {
        transform: translateX(-100%);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    main h1 {
      font-family: 'Garamond', serif;
      font-size: 3em;
      font-weight: 400;
      margin-bottom: 20px;
      color: var(--accent-1);
    }
    .photo-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

      gap: 10px;
      margin-bottom: 10px;
    }

      width: calc(33% - 10px);
      border: none;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      background-color: var(--accent-3);
      display: block;
      object-fit: cover;
      margin-bottom: 0;
    }
    .portrait-group p {
      font-size: 0.95em;
      line-height: 1.5;
    }
    .insta-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95em;
      color: var(--accent-1);
      text-decoration: none;
      margin-top: 8px;
    }

      font-size: 1.1em;
    }
    .models-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .model-card {
      width: calc(33.333% - 20px);
      background-color: var(--accent-3);
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid var(--accent-2);
    }
    .model-card img {

      border-radius: 6px;
      margin-bottom: 10px;
    }
    .model-card a {

      font-size: 1.1em;
      color: var(--accent-1);
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .model-card a:hover {
      color: #333;
    }
    .model-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    .model-gallery img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      border: 1px solid var(--accent-2);
    }
    .model-stats {
      font-size: 1em;
      line-height: 1.5em;
    }
    /* CUSTOM HOME PAGE: FULL-SCREEN SCROLLING GALLERY */
    .scrolling-gallery {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: var(--main-bg);
      margin: 0;
      padding: 0;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 10px;
      padding: 0;
      /* Duplicate items to extend the gallery; total duration ~20s */
      animation: scrollGallery 20s linear infinite;
    }
    .photo {
      background-color: var(--placeholder-color);
      border-radius: 8px;
      min-height: 300px;
    }
    /* Optional spanning for variety */
    .landscape {
      grid-column: span 2;
    }
    .portrait {
      grid-row: span 2;
    }
    /* Updated Keyframes:
       - Fade in until 10%
       - Fully visible from 10% to 70%
       - Start fading at 70%, finish by 80%
       - Remain transparent until loop restarts
    */
    @keyframes scrollGallery {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      70% {
        transform: translateY(-40%);
        opacity: 1;
      }
      80% {
        transform: translateY(-45%);
        opacity: 0;
      }
      100% {
        transform: translateY(-50%);
        opacity: 0;
      }
    }
    .home-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--accent-1);
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);

    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: inherit;
      overflow: hidden;
    }
  </style>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
        setTimeout(() => {
          document.body.classList.add('mainReady');
        }, 800);
      }, 50);

      window.addEventListener('scroll', () => {
        const headerEl = document.querySelector('header');
        if (window.scrollY > 80) {
          headerEl.classList.add('shrink');
        } else {
          headerEl.classList.remove('shrink');
        }
      });
    });

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }

    // Modified fadeTransition to accept a callback that will be invoked after fade-out completes.
    function fadeTransition(pageHTML, onFadeOutComplete) {
      const mainContent = document.getElementById('main-content');
      mainContent.classList.remove('fade-in', 'fade-out');
      mainContent.classList.add('fade-out');
      mainContent.addEventListener('animationend', function handler(e) {
        if (e.animationName === 'fadeOut') {
          mainContent.removeEventListener('animationend', handler);
          if (typeof onFadeOutComplete === "function") {
            onFadeOutComplete();
          }
          mainContent.innerHTML = pageHTML;
          mainContent.classList.remove('fade-out');
          mainContent.classList.add('fade-in');
          mainContent.addEventListener('animationend', function handlerIn(e2) {
            if (e2.animationName === 'fadeIn') {
              mainContent.removeEventListener('animationend', handlerIn);
              mainContent.classList.remove('fade-in');
            }
          }, { once: true });
        }
      }, { once: true });
    }

    function slideTransition(pageHTML) {
      const mainContent = document.getElementById('main-content');
      mainContent.classList.remove('fade-in', 'fade-out');
      mainContent.classList.add('slide-out-right');
      setTimeout(() => {
        mainContent.innerHTML = pageHTML;
        mainContent.classList.remove('slide-out-right');
        mainContent.classList.add('slide-in-left');
        setTimeout(() => {
          mainContent.classList.remove('slide-in-left');
        }, 400);
      }, 400);
    }

          </div>
        `;
      } else if (page === 'ModelThree') {
        content = `
          <button class='back-button' onclick='changePage("Models","swipe")'>
            <i class="fas fa-arrow-left"></i> Back to Models
          </button>
          <h1>Model Three</h1>
          <div class='model-gallery'>
            <img src='#' alt='Model Three Photo 1'>
            <img src='#' alt='Model Three Photo 2'>
            <img src='#' alt='Model Three Photo 3'>
          </div>
          <div class='model-stats'>
            <p><strong>Name:</strong> Model Three</p>
            <p><strong>Height:</strong> 5'11"</p>
            <p><strong>Location:</strong> City, State</p>
            <p><strong>Instagram:</strong> @modelThreeHandle</p>
          </div>
        `;
      }
      else if (page === 'About') {
        content = `
          <h1 style='text-align:center;'>About Me</h1>
          <p style='font-size: 1.1em; line-height: 1.6em; max-width: 800px; margin: 0 auto; text-align: center;'>
            Hello there! My name is George Nasir and welcome to my Photography portfolio! I've been taking photos for almost 5 years now and I love to capture the world through unique perspectives. Whether that's a portrait, landscape, fine art, or even just spontaneous moments, I strive to create not just appealing images, but conceptually interesting ones as well.<br/><br/>
            Aside from photography, I am an undergraduate student at UCI studying Biology, hoping to become a doctor someday. If you're interested in my work and want to stay updated, you can follow my Instagram linked at the bottom of the page!<br/><br/>
            Thank you for stopping by, and I hope you enjoy your time here!
          </p>
        `;
      }

      if (transitionType === 'swipe') {
        slideTransition(content);
      } else {
        // Update the padded class only after fade-out completes.
        fadeTransition(content, function() {
          if (page === 'Home') {
            mainContent.classList.remove('padded');
          } else {
            mainContent.classList.add('padded');
          }
        });
      }
      document.getElementById('dropdown').style.display = 'none';
    }
  </script>
</body>
</html>
